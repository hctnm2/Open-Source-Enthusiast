<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="fixed w-screen h-screen bg-gray-100 flex justify-center items-center">
        <div class="h-auto w-56 bg-gray-300 rounded-xl shadow-xl">
            <div id="quest" class="relative mx-2 my-2 h-20 w-auto bg-white rounded-xl flex items-center justify-center">
                <p class="text-xl text-center animate-bounce">Guess a Number</p>
            </div>
            <div id="num" class="w-full h-full px-3 py-3 grid grid-col-flow grid-cols-3 gap-2">
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">1</a>
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">2</a>
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">3</a>
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">4</a>
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">5</a>
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">6</a>
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">7</a>
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">8</a>
                <a href="" class=" h-16 w-16 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">9</a>
                <a href="" class=" h-16 w-48 bg-gray-500 shadow-lg rounded-xl text-white text-center hover:text-gray-300 focus:ring focus:ring-2 ring-white flex justify-center items-center">0</a>
            </div>
        </div>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
